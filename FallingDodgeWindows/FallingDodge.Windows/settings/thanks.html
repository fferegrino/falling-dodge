<!DOCTYPE html>
<html>
<head>
    <title>Acerca de</title>

    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet">
    <script src="thanks.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div id="thanks" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'thanks',width:'narrow'}">

        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label"><span data-win-res="{textContent: 'acknowledgments'}"></span></div>
        </div>
        <div class="win-content">
            <p><span data-win-res="{textContent: 'acknowledgmentsSub'}"></span></p>
            <br />
            <p><span id="acknowledgmentsTextSpan"></span>&nbsp;<span id="acknowledgmentsTransSpan"></span></p>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT  -->
</body>
</html>
