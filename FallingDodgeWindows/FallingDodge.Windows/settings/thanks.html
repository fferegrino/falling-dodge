<!DOCTYPE html>
<html>
<head>
    <title>Acerca de</title>

    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet">
    <script src="thanks.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div id="thanks" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'thanks',width:'narrow'}">

        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label"><span data-win-res="{textContent: 'acknowledgments'}"></span></div>
        </div>
        <div class="win-content">
            <p><span data-win-res="{textContent: 'acknowledgmentsSub'}"></span></p>
            <br />
			<h2>Sprites</h2>
            <br />
			<ul>
				<li>Main character, <a href="http://wootstudio.ca/win8platstarter"><b>Wootstudio</b></a></li>
				<li>Blocks, <a href="http://opengameart.org/content/2d-minecraft-sprite-pack"><b>Korba™</b></a></li>
			</ul>
            <br />
			<h2>Sound effects</h2>
            <br />
			<ul>
				<li>Block landing, <a href="http://opengameart.org/content/dull-explosion"><b>qubodup</b></a></li>
				<li>Jumping sound, <a href="http://opengameart.org/content/cute-cartoon-jump-sound-effect"><b>qubodup</b></a></li>
				<li>Game over sound, <a href="http://www.freesound.org/people/noirenex/sounds/159408"><b>noirenex</b></a></li>
			</ul>
            <br />
			<h2>Translation</h2>
            <br />
			<ul>
				<li><b>Esteban</b></li>
			</ul>
            <p><span id="acknowledgmentsTextSpan"></span>&nbsp;<span id="acknowledgmentsTransSpan"></span></p>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT  -->
</body>
</html>
