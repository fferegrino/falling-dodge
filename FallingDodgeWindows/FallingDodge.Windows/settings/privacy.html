<!DOCTYPE html>
<html>
<head>
    <title>Privacidad</title>
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet">
    <script src="privacy.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div id="privacy" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'privacy',width:'narrow'}">

        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label"><span data-win-res="{textContent: 'privacy'}"></span></div>
        </div>
        <div class="win-content">
            <p><span data-win-res="{textContent: 'privacyText'}"></span></p>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT  -->
</body>
</html>
