<!DOCTYPE html>
<html>
<head>
    <title>Acerca de</title>

    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet">
    <script src="controls.js"></script>
    <!-- <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet"> -->
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div id="controls" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'controls',width:'narrow'}">

        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label"><span data-win-res="{textContent: 'controls'}"></span></div>
        </div>
        <div class="win-content">
            <h2><span data-win-res="{textContent: 'controlsKb'}"></span></h2>
            <br />
            <p><span data-win-res="{textContent: 'controlsKbText'}"></span></p>
            <img src="../images/ui/keyboardArrows.png" />
            <img src="../images/ui/keyboardEsc.png" />
            <img src="../images/ui/keyboardEnter.png" />
            <h2><span data-win-res="{textContent: 'controlsTScreen'}"></span></h2>
            <br />
            <p><span data-win-res="{textContent: 'controlsTScreenText'}"></span></p>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT  -->
</body>
</html>
