<!DOCTYPE html>
<html>
<head>
    <title>Historia</title>
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet">
    <script src="history.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div id="history" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'history',width:'600px'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label"><span data-win-res="{textContent: 'appName'}"></span></div>
        </div>
        <div class="win-content">
            <h2><span data-win-res="{textContent: 'theHistory'}"></span></h2>
            <br />
            <p><span data-win-res="{textContent: 'theHistoryText1'}"></span></p>
            <br />
            <p><span data-win-res="{textContent: 'theHistoryText2'}"></span></p>
            <br />
            <h2><span data-win-res="{textContent: 'theMission'}"></span></h2>
            <br />
            <p><span data-win-res="{textContent: 'theMissionText1'}"></span></p>
        </div>
    </div>
</body>
</html>
